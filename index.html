
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mastery Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'spin-slow': 'spin 8s linear infinite',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'voice-wave': 'voice-wave 1.2s ease-in-out infinite',
            },
            keyframes: {
              'voice-wave': {
                '0%, 100%': { height: '8px' },
                '50%': { height: '24px' },
              }
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            transition: background-color 0.3s ease;
        }
        .dark body {
            background-color: #0f172a;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #e2e8f0;
            border-radius: 10px;
        }
        .dark .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #334155;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #cbd5e1;
        }
        .dark .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }
        .mermaid svg {
            max-width: 100%;
            height: auto;
            margin: 0 auto;
        }
        .dark .mermaid svg {
            filter: brightness(0.9) contrast(1.1);
        }

        /* Shimmer loading effect */
        .shimmer-bg {
          position: relative;
          overflow: hidden;
          background-color: #f1f5f9;
        }
        .dark .shimmer-bg {
          background-color: #1e293b;
        }
        .shimmer-bg::after {
          position: absolute;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
          transform: translateX(-100%);
          background-image: linear-gradient(
            90deg,
            rgba(255, 255, 255, 0) 0,
            rgba(255, 255, 255, 0.2) 20%,
            rgba(255, 255, 255, 0.5) 60%,
            rgba(255, 255, 255, 0)
          );
          animation: shimmer 2s infinite;
          content: '';
        }
        .dark .shimmer-bg::after {
          background-image: linear-gradient(
            90deg,
            rgba(255, 255, 255, 0) 0,
            rgba(255, 255, 255, 0.05) 20%,
            rgba(255, 255, 255, 0.1) 60%,
            rgba(255, 255, 255, 0)
          );
        }
        @keyframes shimmer {
          100% { transform: translateX(100%); }
        }

        /* Print Media Styles for High-Quality PDF Export */
        @media print {
            header, footer, .no-print, button, .sidebar-overlay, .modal-backdrop, select {
                display: none !important;
            }
            body, .bg-slate-50, .dark .bg-slate-950 {
                background: white !important;
                color: black !important;
            }
            .max-w-4xl {
                max-width: 100% !important;
                width: 100% !important;
                padding: 0 !important;
                margin: 0 !important;
            }
            main {
                overflow: visible !important;
                height: auto !important;
                padding: 0 !important;
            }
            .chat-message {
                page-break-inside: avoid;
                border: none !important;
                box-shadow: none !important;
            }
            .mermaid {
                page-break-inside: avoid;
            }
        }
    </style>
